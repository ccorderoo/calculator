<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="actions">
            <button id="btn-clear">Clear</button>
            <button id="btn-delete">Delete</button>
        </div>
        <div id="operations">
            <button id="btn-one">1</button>
            <button id="btn-two">2</button>
            <button id="btn-three">3</button>
            <button id="btn-division">/</button>
            <button id="btn-four">4</button>
            <button id="btn-five">5</button>
            <button id="btn-six">6</button>
            <button id="btn-multiplication">*</button>
            <button id="btn-seven">7</button>
            <button id="btn-eight">8</button>
            <button id="btn-nine">9</button>
            <button id="btn-subtraction">-</button>
            <button id="btn-zero">0</button>
            <button id="btn-addition">+</button>
            <button id="btn-equality">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
